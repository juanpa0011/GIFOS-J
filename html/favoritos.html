<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="blueline"></div>

        <div class="logomobile">
            <a href="./index.html"><img src="../assets/logo/logo-mobile.svg" alt="logo"></a>
        </div>
        <div class="logodesk">
            <a href="./index.html"><img src="../assets/logo/logo-desktop.svg" alt="logo"></a>
        </div>
        <div class="navheader">
            <input type="text" placeholder="Busca GIFOS y más">
            <img src="../assets/icon-search.svg" alt="backgroundImg">
        </div>
        <ul>
            <li><a href="#" id="darkness">MODO NOCTURNO</a></li>
            <div class="greyline"></div>
            <li><a style="color: #9CAFC3;" href="./favoritos.html">FAVORITOS</a></li>

    <main>
        <div class="gifosimg">

            <p></p>

    </main>

    <footer>

        <div class="sharing">
            <img src="../assets/facebook/icon_facebook.svg" alt="" id="facebook">
            <img src="../assets/twitter/icon_twitter.svg" alt="" id="twitter">

        </div>
