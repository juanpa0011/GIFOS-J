<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>GIFOS-J-favoritos</title>
</head>
<body id="body">
    <div class="blueline" id="top_blue"></div>
    <header id="sticky">
        <input id="checkbox" type="checkbox">
        <label for="checkbox"><span></span></label>
        <div class="logomobile">
            <a href="./index.html"><div></div></a>
        </div>
        <div class="logodesk">
            <a href="./index.html"><div></div></a>
        </div>
        <ul>
            <li><a href="#" id="darkness">MODO NOCTURNO</a></li>
            <li><a id="gotofav" style="color: #9CAFC3;" href="./favoritos.html">FAVORITOS</a></li>
            <li><a href="./misGifos.html">MIS GIFOS</a></li>
        </ul>
        <div class="plusbtn">
            <a href="./creargifo.html"><div></div> </a>
        </div>
    </header>
    <main id="main">
        <div class="gifosimg favoritos__title">
            <img src="../assets/favoritos/icon-favoritos.svg" alt="">
            <h1>Favoritos</h1>
        </div>
        <div class="emptyScreen" id="emptyFav">
            <img src="../assets/favoritos/icon-fav-sin-contenido.svg" alt="sin-contenido">
            <h3>¡Guarda tu primer GIFO en Favoritos 
                para que se muestre aquí!</h3>
        </div>
        <div class="misgifos" id="misFavor">
        </div>
        <div class="container_btn"> 
            <div class="btn--favoritos hidden">
            </div>
            <div class="btn--index hidden">

            </div>
            <div class="btn--misgifos hidden">

            </div>
        </div>
        <nav id="nav" class="hidden">
            <img src="../assets/ilustra_header.svg" alt="backgroundImg">
            <div class="navsphere">
                <input autocomplete="off" type="text" placeholder="Busca GIFOS y más" id="buscador" >
                <img src="../assets/searching/icon-search.svg" alt="searchIcon" id="buscadoranimation">
                <div class="nav_container--suggestions hidden"></div>
            </div>
        </nav>
        
        <div class="trendinggifos">
            <div class="galleryfoot">
                <h3>Trending GIFOS</h3>
                <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            </div>
            <div class="gallery">
                <div class="arrows" id="left" >
                </div>
                    <div id="gifs">
                        
                    </div>
                <div class="arrows" id="right">
                </div>
            </div>
        </div>
    </main>
    <section class="maximizar hidden" id="popup__section">
        <div class="maximizar__container">
        <div class="maximizar__container-close" id="popup__btn--cross"></div>
        <div class="maximizar__container-image">
            <img src="NotEmpty" alt="Nyan Cat" id="popup__gif--max">
        </div>
        <div class="maximizar__container-data">
            <div class="text">
            <h1 id="gif_title">Nazgul</h1>
            <h2 id="gif_username">Nyan cat (original)</h2>
            </div>
            <div class="actions">
<!--             <div class="favorites" id="popup__btn--fav"></div>
            <div class="download" id="popup__btn--down"></div> -->
            </div>
        </div>
        </div>
    </section>

    <footer id="footer">
        <p>Compartir en:</p>
        <div class="sharing">
            <a href="https://www.facebook.com/"><div id="facebook"></div></a>
            <a href="https://twitter.com/?lang=es"><div id="twitter"></div></a>
            <a href="https://www.instagram.com/?hl=es-la"><div id="insta"></div></a>
        </div>
        <div class="copyright">© GIFOS 2021 All Rights Reserved.</div>
    </footer>
    <div class="blueline" id="bottom_blue"></div>
    <script src="../javascript/index.js" ></script>
    <script src="../javascript/favoritos.js"></script>
</body>
</html>
