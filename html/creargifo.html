<body>
    <div class="blueline"></div>
    <header id="sticky">
        <input id="checkbox" type="checkbox">

        <div class="logomobile">
            <a href=""><img src="../assets/logo/logo-mobile.svg" alt="logo"></a>
        </div>
        <div class="logodesk">
            <a href="./index.html"><img src="../assets/logo/logo-desktop.svg" alt="logo"></a>
        </div>
        <div class="navheader" id="sticknav">
            <input type="text" placeholder="Busca GIFOS y más">

        </div>
        <ul>

    <main id="creategifmain">
        <div id="camera">
            
        </div>

            <div  id="topleft"></div>

        </div>
